name: unit-test

on: push

jobs:
  examples:
    name: ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.generator }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        compiler:
        - gcc
        - llvm
        generator:
        - default
        include:
        - {os: windows-latest, compiler: gcc, generator: Ninja}
        - {os: windows-latest, compiler: msvc, generator: default}
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    - uses: extractions/setup-just@v2
    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
        compiler: ${{ matrix.compiler }}
        vcvarsall: ${{ contains(matrix.os, 'windows' )}}
        cmake: true
        ninja: true
        vcpkg: true
        ccache: true
        clangtidy: true
        cppcheck: true
        gcovr: true
        opencppcoverage: true

    - name: Configure CMake
      run: |
        cmake -S . -B ./build -G "${{matrix.generator}}" -D${{ env.PROJECT_NAME }}_ENABLE_IPO=${{matrix.enable_ipo }} -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} -D${{ env.PROJECT_NAME }}_PACKAGING_MAINTAINER_MODE:BOOL=${{matrix.packaging_maintainer_mode}} -D${{ env.PROJECT_NAME }}_ENABLE_COVERAGE:BOOL=${{ matrix.build_type == 'Debug' }} -DGIT_SHA:STRING=${{ github.sha }}

    - name: Build Targets
      run: just test
